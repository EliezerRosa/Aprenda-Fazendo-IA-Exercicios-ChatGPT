<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de App e ChatGPT</title>
  <script>
    function openAndClose() {
      // Resolução da tela
      const screenWidth = window.screen.availWidth; // Largura disponível
      const screenHeight = window.screen.availHeight; // Altura disponível

      // Proporções para as janelas
      const leftWidth = Math.round(screenWidth * 0.65); // 65% da largura
      const rightWidth = screenWidth - leftWidth; // 35% restante
      const height = screenHeight; // Altura total disponível

      // Abrir a janela maior (esquerda)
      window.open('https://eliezerrosa.github.io/Aprenda-Fazendo-IA-Exercicios/', 'leftWindow', `width=${leftWidth},height=${height},left=0,top=0`);

      // Abrir a janela menor (direita)
      window.open('https://chat.openai.com', 'rightWindow', `width=${rightWidth},height=${height},left=${leftWidth},top=0`);

      // Fechar a página gerenciadora após 1 segundo (1000 ms)
      setTimeout(() => {
        window.close();
      }, 1000);
    }
  </script>
</head>
<body onload="openAndClose()">
  <h1>Gerenciando Janelas...</h1>
  <p>Carregando o app e o ChatGPT...</p>
</body>
</html>
