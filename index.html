<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Gerenciador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body onload="openAndClose()">
  <h1>App Gerenciador</h1>
  <p>As janelas do App de Exercícios e do ChatGPT estão sendo abertas...</p>
  
 <script>

function openAndClose() {
 // Pegue a largura e altura da tela disponível
  const screenWidth = window.screen.availWidth; // Largura total disponível
  const screenHeight = window.screen.availHeight; // Altura total disponível

  // Proporções fixas para as janelas
  const leftWidth = Math.round(screenWidth * 0.66); // 66% da largura
  const rightWidth = screenWidth - leftWidth; // O restante exato da largura

  // Ajuste adicional para compensar bordas ou arredondamento
  const adjustment = 5; // Somar 1 pixel para evitar lacunas

  // Abrir janela maior (à esquerda)
  window.open(
    'https://eliezerrosa.github.io/Aprenda-Fazendo-IA-Exercicios/',
    'leftWindow',
    `width=${leftWidth + adjustment},height=${screenHeight},left=0,top=0`
  );

  // Abrir janela menor (à direita)
  window.open(
    'https://eliezerrosa.github.io/Aprenda-Fazendo-IA-Exercicios/',
    'rightWindow',
    `width=${rightWidth + adjustment},height=${screenHeight},left=${leftWidth},top=0`
  );
// Fechar a página gerenciadora após 1 segundo (1000 ms)
      setTimeout(() => {
        window.close();
      }, 1000);

}

</script>

</body>
</html>
