<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Gerenciador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body onload="openAndClose()">
  <h1>App Gerenciador</h1>
  <p>As janelas do App de Exercícios e do ChatGPT estão sendo abertas...</p>
  
<script>
function openAndClose() {
  const screenWidth = window.screen.width; // Largura total da tela
  const screenHeight = window.screen.height; // Altura total da tela

  // Calcular larguras exatas
  const leftWidth = Math.round(screenWidth * 0.65); 
  const rightWidth = screenWidth - leftWidth; // Resto da tela para a janela menor

  // Ajuste de margens
  const marginFix = 1; // Ajuste fino para evitar espaços ou sobreposição

  // Abrir janela maior (à esquerda)
  window.open(
    'https://eliezerrosa.github.io/Aprenda-Fazendo-IA-Exercicios/',
    'leftWindow',
    `width=${leftWidth},height=${screenHeight},left=0,top=0`
  );

  // Abrir janela menor (à direita)
  setTimeout(() => {
    window.open(
      'https://chat.openai.com',
      'rightWindow',
      `width=${rightWidth + marginFix},height=${screenHeight},left=${leftWidth - marginFix},top=0`
    );
  }, 500); // Atraso para garantir a abertura da primeira janela

  // Fechar página gerenciadora após 2 segundos
  setTimeout(() => {
    window.close();
  }, 2000);
}
</script>


</body>
</html>
