<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Gerenciador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body onload="openApps()">
  <h1>App Gerenciador</h1>
  <p>As janelas do App de Exercícios e do ChatGPT estão sendo abertas...</p>

  <script>
    function openApps() {
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;

      // Abre o App de Exercícios à esquerda
      window.open(
        'https://eliezerrosa.github.io/Aprenda-Fazendo-IA-Exercicios/',
        'AppExercicios',
        `width=${(3 / 4) * screenWidth},height=${screenHeight},left=0,top=0`
      );

      // Abre o ChatGPT à direita
      window.open(
        'https://chat.openai.com/',
        'ChatGPT',
        `width=${screenWidth / 4},height=${screenHeight},left=${(3 / 4) * screenWidth},top=0`
      );
    }
  </script>
</body>
</html>
