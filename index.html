<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Gerenciador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>App Gerenciador</h1>
  <p>As janelas do App de Exercícios e do ChatGPT estão sendo abertas...</p>

 <script>
  function openApps() {
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;

 	// Proporções para as janelas
  	const leftWidth = Math.round(screenWidth * 0.66); // 66% da largura
  	const rightWidth = screenWidth - leftWidth; // 34% restante

  	const height = screenHeight; // Altura total disponível

     // Abre o App de Exercícios à esquerda (66% da largura da tela)
      window.open(
        'https://eliezerrosa.github.io/app-exercicios/',
        'AppExercicios',
        'leftWindow', `width=${leftWidth},height=${height},left=0,top=0`
      );

    // Abre o ChatGPT à esquerda (1/4 da largura da tela)
      window.open(
        'https://chat.openai.com/',
        'ChatGPT',
        'rightWindow', `width=${rightWidth},height=${height},left=${leftWidth},top=0`
      );
  }

  // Adiciona um atraso para chamar a função e finaliza
  	setTimeout(() => {
        	window.close();
      	}, 1000);
</script>

</body>
</html>
